<!-- 10.	Create an autocomplete input element with an associated datalist that contains the days of the week. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days Of The Week</title>
</head>
<body bgcolor="biege">
    <form autocomplete="on">
        <datalist id="dow">
            <option>Monday</option>
            <option>Tuesday</option>
            <option>Wednesday</option>
            <option>Thursday</option>
            <option>Friday</option>
            <option>Saturday</option>
            <option>Sunday</option>
        </datalist>
        <table border="0" width="30%" height=150>
            <tr>
                <td>
                    <label><b>What Is The Date Today?</b></label>
                </td>
                <td>
                    <input type="date">
                </td>
            </tr>
            <tr>
                <td>
                    <label><b>What Is The Day Today?</b></label>
                </td>
                <td>
                    <input type="text" size="20" list="dow">
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="submit">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
